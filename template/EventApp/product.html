<!-- templates/products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .product-card h2 {
      margin-top: 0;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Product List</h1>

  {% for product in products %}
  <div class="product-card">
    {% if product.p_photo %}
        <img src="{{ product.p_photo.url }}" alt="{{ product.name }}" style="width: 150px; height: auto;">
    {% else %}
      <img src="https://via.placeholder.com/150" alt="No image">
    {% endif %}
    <div class="product-card">
      <h2>{{ product.name }}</h2>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <a href="{% url 'product_details' product.id %}" class="btn btn-primary">Details</a>


    </div>
  {% empty %}
    <p>No products available.</p>
  {% endfor %}

</body>
</html>
