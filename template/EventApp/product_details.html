<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 40px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 24px;
      border-radius: 12px;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-card">
      <div class="row">
        <div class="col-md-5">
          {% if product.p_photo %}
            <img src="{{ product.p_photo.url }}" alt="{{ product.name }}" class="product-image">
          {% else %}
            <img src="https://via.placeholder.com/300" alt="No image" class="product-image">
          {% endif %}
        </div>
        <div class="col-md-7">
          <h2>{{ product.name }}</h2>
          <p><strong>Description:</strong> {{ product.description }}</p>
          <p><strong>Price:</strong> ${{ product.price }}</p>
          <p><strong>Category:</strong> {{ product.category.name }}</p>
          <p><strong>Status:</strong> <span class="status">{{ product.status }}</span></p>
          <p><small><strong>Added on:</strong> {{ product.created_at|date:"F j, Y, g:i a" }}</small></p>
          <a href="{% url 'product' %}" class="btn btn-secondary mt-3">Back to Products</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
