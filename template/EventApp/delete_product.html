<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
            font-size: 26px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }
        button {
            width: 48%;
            padding: 12px;
            margin: 5px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-btn {
            background-color: #d9534f;
            color: white;
        }
        .confirm-btn:hover {
            background-color: #c9302c;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Delete Product</h1>
        <p>Are you sure you want to delete "<strong>{{ product.name }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Yes, Delete</button>
            <a href="{% url 'product' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>

</body>
</html>
