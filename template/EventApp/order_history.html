<h2>Order History</h2>
{% for order in orders %}
  <div>
    <p><strong>Order #{{ order.id }}</strong> — {{ order.created_at }}</p>
    <ul>
      {% for item in order.items.all %}
        <li>{{ item.product.name }} × {{ item.quantity }}</li>
      {% endfor %}
    </ul>
  </div>
{% empty %}
  <p>No orders yet.</p>
{% endfor %}
